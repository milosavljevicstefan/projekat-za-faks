<html lang="en">

    <meta charset="UTF-8">

        </script>

    <title>Izmenite profil </title>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html" style="text-decoration: none;"><label class="logo"> SmartLearn  </label> </a>
            <div class="nav-links">
                <span class="icons-test"><i class="fa fa-times"></i></span>

                <ul>
                    
                       
                    <li class="korpa"><a href="shopping cart.html"><i class="fa fa-shopping-cart"></i></a> </li>

                    <li> <a href=""> KONTAKT </a></li>
                    <li> <a href="korisnici.html"> KORISNICI </a> </li>
                    <li class="login js-popup-open" class="show-btn" id="show"><a href="#">PRIJAVITE SE</a></li>
                    <li class="register js-popup-open" class=show-btn1 id="show1"><a href="#"> REGISTRACIJA </a> </li>
    
                   
    

                </ul>

                <span class="icons-test"><i class="fa fa-bars"></i></span>

            </div>
        </nav>

    <div class="container1">
        <div class="title"> Izmenite profil  </div>
        <form id="form">
           <div class="user-details">
               <div class="input-box">
                   <span class="details"> Ime </span>
                   <input type="text" id="ime" name="ime"placeholder="Izmenite ime" required> 
                   <div class="error"></div>
               </div>
               <div class="input-box">
                <span class="details"> Prezime  </span>
                <input type="text" id="prezime" name="prezime" placeholder="Izmenite prezime " required> 
                <div class="error"></div>
            </div>
            <div class="input-box">
                <span class="details"> Mejl </span>
                <input type="email" id="mejl" name="mejl" placeholder="Izmenite mejl" required> 
                <div class="error"></div>
            </div>
            <div class="input-box">
                <span class="details"> Datum rodjenja </span>
                <input type="date" id="datumrodjenja" name="datumrodjenja" placeholder="Izmenite datum rodjenja" required>
                <div class="error"></div>
            </div>
            <div class="input-box">
                <span class="details"> Telefonski broj </span>
                <input type="tel" id="mobilni" name="mobilni" placeholder="Izmenite mobilni" required> 
                <div class="error"></div>
            </div>
            <div class="input-box">
                <span class="details"> Lozinka </span>
                <input type="password" id="lozinka" name="lozinka" placeholder="Izmenite lozinku" required> 
                <div class="error"></div>
            </div>
            <div class="input-box">
                <span class="details"> Potvrdite lozinku </span>
                <input type="password" id="potvrdalozinke" name="potvrdalozinke" placeholder="Potvrdite izmenu" required> 
                <div class="error"></div>
                <div class="button1">
                    <input type="submit" value="Zavrsite">
                </div>
            </div>
           </div> 

               

           </div>
        
        </form>
    </div>

    <div class="center modal modal-registration"  id="prijava">
        <div class="container">
            <label for ="show" class="close-btn fas fa-times"></label>
            <button class="close-btn fas fa-times" id="zatvori"></button>
            <div class="text"> Prijava </div>
            <form action="#">
                <div class="data">
                    <label class="label-form">korisnicko ime </label>
                    <input type="text" required placeholder="Unesite korisnicko ime">
                    <div class="data">
                        <label class="label-form"> Lozinka </label>
                        <input type="password" required placeholder="Unesite lozinku">
                    </div>
                </div>
                <div class="forgot-pas"><a href="#"> Forgot password</a> </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="registracija modal" id="registracijakorisnika">
        <div class="container">
            <label for="show" id="zatvori1" class="close-btn fas fa-times"></label>
            <div class="text"> Registracija </div>
            <form action="#" id="formaregistracija">
                <div class="data">
                    <label class="label-form">korisnicko ime </label>
                    <input type="text" placeholder="Unesite korisnicko ime" id="korisnickoime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form" required> Lozinka </label>
                    <input type="password" placeholder="Unesite lozinku" id="lozinka1" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Potvrdite lozinku </label>
                    <input type="password" placeholder="Potvrdite lozinku" id="potvrdalozinke" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Email </label>
                    <input type="email" id="mejl1" placeholder="Unesite mejl" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Ime </label>
                    <input type="text" id="ime1" placeholder="Unesite ime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Prezime</label>
                    <input type="text" id="prezime1" placeholder="Unesite prezime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Datum rodjenja </label>
                    <input type="date" id="datumrodjenja1" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Broj telefona </label>
                    <input type="number" id="broj" placeholder="Unesite broj telefona" required>
                    <div class="error"></div>
                </div>
    
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Registruj se </button>
                </div>
            </form>
        </div>
    </div>

    <script src="izmena_profila.js"></script>



</body>
</html>
