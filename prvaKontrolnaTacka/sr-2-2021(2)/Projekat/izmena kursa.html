<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="izmena kursa.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest">

    </script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Izmenite kurs </title>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html" style="text-decoration: none;"><label class="logo"> SmartLearn  </label> </a>
            <div class="nav-links">
                <span class="icons-test"><i class="fa fa-times"></i></span>

                <ul>
                    
                       
                    <li class="korpa"><a href="shopping cart.html"><i class="fa fa-shopping-cart"></a></i></li>      
                    <li> <a href=""> KURSEVI </a></li>
                    <li> <a href=""> KATEGORIJE </a></li>
                    <li> <a href=""> O NAMA </a></li>
                    <li> <a href=""> KONTAKT </a></li>
                    <li> <a href="korisnici.html"> KORISNICI </a> </li>
                    <li class="login js-popup-open" class="show-btn" id="show"><a href="#">PRIJAVITE SE</a></li>
                    <li class="register js-popup-open" class=show-btn1 id="show1"><a href="#"> REGISTRACIJA </a> </li>
    

                </ul>

                <span class="icons-test"><i class="fa fa-bars"></i></span>

            </div>
        </nav>
        <div class="container1">
            <div class="title"> Izmenite kurs  </div>
            <form action="#" class="forma" id="forma">
               <div class="course-details">
                   <div class="input-box">
                       <span class="details"> Izmenite naziv kursa  </span>
                       <input type="text" placeholder="Izmenite naziv kursa" name="nazivkursa" id="nazivkursa" required> 
                       <div class="error"></div>
                   </div>
                   <div class="input-box">
                    <span class="details"> Sertifikacija </span>
                    <input type='text' placeholder="Da/ne" name="sertifikacija" id="sertifikacija" required>
                    <div class="error"></div>
                       
                </div>
                <div class="input-box">
                    <span class="details"> Broj korisnika </span>
                    <input type='number' placeholder="Izmenite broj korisnika" id="brojkorisnika" name="brojkorisnika" required>
                    <div class="error"></div>  
                </div>
                <div class="input-box">
                    <span class="details"> Cena  </span>
                    <input type='number' placeholder="Izmenite cenu" id="cena" name="cena" required>
                    <div class="error"></div>
                       
                </div>
                <div class="input-box">
                    <span class="details"> Jezik  </span>
                    <input type="text" placeholder="Izmenite jezik kursa " id="jezik" name="jezik" required> 
                    <div class="error"> </div>
                </div>
                <div class="input-box">
                    <span class='details'> Autor </span>
                    <input type='text' placeholder='Izmenite autora' name='autor' id="autor" required>
                    <div class="error"></div>
                </div>
                <div class='input-box'>
                    <span class='detaills'> Kategorija </span>
                    <input type='text' placeholder='Izmenite kategoriju' id="kategorija" name="kategorija" required>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details"> Prosecna ocena </span>
                    <input type="number" placeholder="Izmenite prosecnu ocenu" name="prosecnaocena" id="prosecnaocena" required>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details"> Broj oblasti </span>
                    <input type="number" placeholder="Izmenite broj oblast" id="brojoblasti" name="brojoblasti" required> 
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details"> ID </span>
                    <input type="number" placeholder="Izmenite ID" name="id" id="id" required> 
                    <div class="error"></div>
                </div>
                <div class="input-box">
                <span class="opis"> Izmenite opis kursa </span>
                <textarea name="opis" form="forma" class="textarea"> Izmenite opis kursa </textarea>
                </div>
                
                    <div class="button1">
                        <input type="submit" value="Zavrsite izmenu ">
                    </div>
                </div>
               </div> 
    
                   
    
               </div>
            
            </form>
        </div>

    </div>

    <div class="center modal modal-registration"  id="prijava">
        <div class="container">
            <label for ="show" class="close-btn fas fa-times"></label>
            <button class="close-btn fas fa-times" id="zatvori"></button>
            <div class="text"> Prijava </div>
            <form action="#">
                <div class="data">
                    <label class="label-form">korisnicko ime </label>
                    <input type="text" required>
                    <div class="data">
                        <label class="label-form" required> Lozinka </label>
                        <input type="password">
                    </div>
                </div>
                <div class="forgot-pas"><a href="#"> Forgot password</a> </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="registracija modal" id="registracijakorisnika">
        <div class="container">
            <label for="show" id="zatvori1" class="close-btn fas fa-times"></label>
            <div class="text"> Registracija </div>
            <form action="#" id="formaregistracija">
                <div class="data">
                    <label class="label-form">korisnicko ime </label>
                    <input type="text" placeholder="Unesite korisnicko ime" id="korisnickoime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form" required> Lozinka </label>
                    <input type="password" placeholder="Unesite lozinku" id="lozinka" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Potvrdite lozinku </label>
                    <input type="password" placeholder="Potvrdite lozinku" id="potvrdalozinke" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Email </label>
                    <input type="email" id="mejl" placeholder="Unesite mejl" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Ime </label>
                    <input type="text" id="ime" placeholder="Unesite ime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Prezime</label>
                    <input type="text" id="prezime" placeholder="Unesite prezime" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Datum rodjenja </label>
                    <input type="date" id="datumrodjenja" required>
                    <div class="error"></div>
                </div>
                <div class="data">
                    <label class="label-form"> Broj telefona </label>
                    <input type="number" id="broj" placeholder="Unesite broj telefona" required>
                    <div class="error"></div>
                </div>
    
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Registruj se </button>
                </div>
            </form>
        </div>
    </div>



    <script src='izmena_kursa.js'> </script>







   
</body>
</html>
